<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Upload - Cloudflare R2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007cba;
            background-color: #f9f9f9;
        }
        .btn {
            background-color: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #005a8b;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üß™ Prueba de Upload - Cloudflare R2</h1>
    <p>Esta p√°gina te permite probar la subida de archivos a Cloudflare R2.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <h3>üìÅ Selecciona un archivo para subir</h3>
        <p>Haz clic aqu√≠ o arrastra un archivo</p>
        <input type="file" id="fileInput" style="display: none;" />
    </div>
    
    <button class="btn" onclick="uploadFile()">üöÄ Subir Archivo</button>
    <button class="btn" onclick="testConnection()">üîç Probar Conexi√≥n</button>
    
    <div id="result"></div>
    
    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.querySelector('.upload-area h3').textContent = `üìÑ Archivo seleccionado: ${selectedFile.name}`;
                document.querySelector('.upload-area p').textContent = `Tama√±o: ${(selectedFile.size / 1024).toFixed(1)} KB`;
            }
        });
        
        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007cba';
            uploadArea.style.backgroundColor = '#f9f9f9';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'white';
            
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                document.querySelector('.upload-area h3').textContent = `üìÑ Archivo seleccionado: ${selectedFile.name}`;
                document.querySelector('.upload-area p').textContent = `Tama√±o: ${(selectedFile.size / 1024).toFixed(1)} KB`;
            }
        });
        
        async function uploadFile() {
            if (!selectedFile) {
                showResult('‚ùå Por favor selecciona un archivo primero', 'error');
                return;
            }
            
            showResult('‚è≥ Subiendo archivo...', 'loading');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('http://localhost:4001/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showResult(`‚úÖ ¬°Archivo subido exitosamente!<br>
                               üìÑ Nombre: ${result.filename || selectedFile.name}<br>
                               üîó URL: ${result.url || 'No disponible'}<br>
                               üíæ Almacenado en: Cloudflare R2`, 'success');
                } else {
                    const error = await response.text();
                    showResult(`‚ùå Error al subir archivo:<br>${error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error de conexi√≥n:<br>${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            showResult('üîç Probando conexi√≥n con el servidor...', 'loading');
            
            try {
                const response = await fetch('http://localhost:4001/api/projects');
                
                if (response.ok) {
                    showResult('‚úÖ Conexi√≥n con el servidor exitosa!<br>üîß Backend funcionando correctamente', 'success');
                } else {
                    showResult(`‚ö†Ô∏è Servidor responde pero con error: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå No se puede conectar al servidor:<br>${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Probar conexi√≥n al cargar la p√°gina
        testConnection();
    </script>
</body>
</html>
