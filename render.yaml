services:
  - type: web
    name: bdo-server
    env: node
    plan: starter
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
    healthCheckPath: /health
    autoDeploy: true

